<div class="col-md-12">
  <form name="form" class="form-horizontal" (ngSubmit)="save()" #f="ngForm" novalidate>
    <fieldset>
      <div *ngIf="projectId" class="well">
        <div class="col-md-12">
          <img [src]="pictureUrl" alt="" class="img-responsive">
        </div>
      </div>
      <div class="well">
        <div class="form-group">
          <div class="col-md-12">
            <input required type="file" ng2FileSelect [uploader]="fileUploader" class="form-control" name="backgroundPicture">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-11 col-md-offset-5">
            <button [disabled]="loading" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
