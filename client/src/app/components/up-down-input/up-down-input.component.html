<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="decrease()"><span class="glyphicon glyphicon-minus"></span></button>
  </span>
  <input type="number" class="form-control" name="inputField" (change)="updateValue()" [ngModelOptions]="{standalone: true}" [min]="min" [(ngModel)]="value"/>
  <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="increase()"><span class="glyphicon glyphicon-plus"></span></button>
  </span>
</div>
