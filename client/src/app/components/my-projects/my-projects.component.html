<div class="container-fluid">
  <div *ngFor="let p of projects" class="col-sm-5 col-sm-offset-1">
    <a [routerLink]="['/project', p.id]">
      <project-info [project]="p"></project-info>
    </a>
  </div>
  <div class="col-sm-5 col-sm-offset-1">
    <a routerLink="/project/new">
      <div class="well row">
        <label class="label label-info">New project</label>
      </div>
      </a>
  </div>
</div>
