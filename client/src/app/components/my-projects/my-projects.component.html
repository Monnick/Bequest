<div class="container-fluid">
  <div *ngFor="let id of ids" class="col-md-5 col-md-offset-1">
    <a [routerLink]="['/project', id]">
      <project-info [projectId]="id"></project-info>
    </a>
  </div>
  <div class="col-md-5 col-md-offset-1">
    <a routerLink="/project/new">
      <div class="well row">
        <label class="label label-info">New project</label>
      </div>
      </a>
  </div>
</div>
