<div class="col-md-6 col-md-offset-3">
  <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && authenticate()" #f="ngForm" novalidate>
    <fieldset>
      <legend>Login</legend>
      <alert></alert>
      <div class="form-group" [ngClass]="{ 'has-error': login.touched && !login.valid }">
        <label class="col-lg-2 control-label" for="login">Login</label>
        <div  class="col-lg-10">
          <input type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" required [autofocus] />
          <div *ngIf="login.touched && !login.valid" class="alert alert-danger">
            <div *ngIf="login.errors.required">Login is required</div>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': password.touched && !password.valid }">
        <label class="col-lg-2 control-label" for="password">Password</label>
        <div  class="col-lg-10">
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
          </div>
        </div>
    </fieldset>
  </form>
</div>
